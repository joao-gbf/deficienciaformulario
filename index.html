<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Deficiência</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .header-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    h1 {
      color: #003366;
      margin-bottom: 15px;
    }

    p.subtitulo {
      color: #555;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      padding-left: 12px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005599;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    #form-feedback {
      display: none;
      margin-top: 30px;
      text-align: left;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="ab2adb9a-b833-4402-931c-1611edb402a1.png" alt="Imagem de Acessibilidade e Inclusão" class="header-image">

    <h1>Formulário de Deficiência</h1>
    <p class="subtitulo">Informe seus dados para receber recursos personalizados.</p>

    <form id="form-deficiencia" aria-label="Formulário para informar deficiência">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <div class="input-icon">
          <i class="bi bi-person-fill"></i>
          <input type="text" id="nome" name="nome" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <div class="input-icon">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="deficiencia">Tipo de deficiência:</label>
        <div class="input-icon">
          <i class="bi bi-universal-access-circle"></i>
          <select id="deficiencia" name="deficiencia" required>
            <option value="">--Selecione--</option>
            <option value="Visual">Visual</option>
            <option value="Auditiva">Auditiva</option>
            <option value="Física">Física</option>
            <option value="Intelectual">Intelectual</option>
            <option value="Outra">Outra</option>
          </select>
        </div>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <form id="form-feedback">
      <h2>Nos diga como foi sua experiência:</h2>
      <label for="feedback">Seu feedback:</label>
      <textarea id="feedback" rows="4" placeholder="Digite seu comentário aqui..."></textarea>
      <button type="button" onclick="enviarFeedback()">Enviar Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("form-deficiencia").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const deficiencia = document.getElementById("deficiencia").value;

      if (deficiencia === "Visual") {
        const zipURL = "https://1drv.ms/u/c/9822fb96f6da305a/EUdRCtAVk2NPsWzRsN-QCtMBMebDLKgKW5QRvKEtvpw5Ww?e=W12yQ6";
        window.open(zipURL, "_blank");

        document.getElementById("mensagem").textContent = "Redirecionando para o download do pacote visual...";
      } else {
        const conteudo = `Nome: ${nome}\nE-mail: ${email}\nDeficiência: ${deficiencia}`;
        const blob = new Blob([conteudo], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = "formulario_deficiencia.txt";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        document.getElementById("mensagem").textContent = "Formulário enviado com sucesso!";
      }

      // Exibir o formulário de feedback
      document.getElementById("form-feedback").style.display = "block";
    });

    function enviarFeedback() {
      const comentario = document.getElementById("feedback").value.trim();
      if (comentario) {
        alert("Obrigado pelo seu feedback!");
        document.getElementById("form-feedback").reset();
        document.getElementById("form-feedback").style.display = "none";
      } else {
        alert("Por favor, escreva algo antes de enviar.");
      }
    }
  </script>

</body>
</html>
